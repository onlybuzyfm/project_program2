<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluaci√≥n de Riesgo de Diabetes</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Riesgo de Diabetes</h2>
        <form id="formulario">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>
            
            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" name="altura" required>
            
            <label for="glucosa">Nivel de Glucosa (mg/dL):</label>
            <input type="number" id="glucosa" name="glucosa" required>
            
            <button type="submit">Calcular Riesgo</button>
        </form>
        
        <div id="resultado"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
